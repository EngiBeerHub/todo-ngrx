<!--<ion-list [inset]="true">-->
<ion-list>
  @for (todo of $todos(); track todo.id) {
    <ion-item-sliding #sliding>
      <ion-item>
        <ion-checkbox
          slot="start"
          justify="start"
          [checked]="todo.isDone"
          (ionChange)="onCheckedChange(todo, $event)"
        >
        </ion-checkbox>

        @if ($editingTodoId() === todo.id) {
          <!-- update mode -->
          <ion-input
            class="ion-no-padding"
            autofocus="true"
            [(ngModel)]="$editingTitle"
            (ionBlur)="onEditConfirmed(todo)"
          >
          </ion-input>
        } @else {
          <!-- view mode -->
          <ion-label (click)="onStartEditing(todo)">
            {{ todo.title }}
          </ion-label>
        }
      </ion-item>

      <ion-item-options slot="end">
        <ion-item-option color="danger">
          <ion-icon
            slot="icon-only"
            name="trash"
            (click)="onTodoDeleted(todo, sliding)"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  }

  @if ($isDrafting()) {
    <!-- add mode -->
    <ion-item-sliding>
      <ion-item>
        <ion-checkbox [(ngModel)]="$newTodoIsDone"></ion-checkbox>
        <ion-input
          class="ion-margin-start"
          autofocus="true"
          [(ngModel)]="$newTodoTitle"
          (ionBlur)="onAddConfirmed()"></ion-input>
      </ion-item>
    </ion-item-sliding>
  }
</ion-list>
