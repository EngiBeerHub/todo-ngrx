<ion-list [inset]="true">
  @for (category of $categories(); track category.id) {
    <ion-item-sliding #sliding>
      <ion-item [button]="true" (click)="onCategorySelected(category.id)">
        <ion-label>{{ category.title }}</ion-label>
      </ion-item>

      <ion-item-options slot="end">
        <ion-item-option color="danger">
          <ion-icon
            slot="icon-only"
            name="trash"
            (click)="onCategoryDeleted(category, sliding)"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  }

  @if ($isDrafting()) {
    <!-- add mode -->
    <ion-item-sliding>
      <ion-item>
        <ion-input
          autofocus="true"
          [(ngModel)]="$newCategoryTitle"
          (ionBlur)="onAddConfirmed()"></ion-input>
      </ion-item>
    </ion-item-sliding>
  }
</ion-list>
